<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SheetCraft AI</title>
        <!-- Office JavaScript API -->
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="app-body" style="display: none;">
            <header class="app-header">
                <div class="brand">
                    <div class="logo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <path d="M12 12v6"/>
                            <path d="M9 15h6"/>
                        </svg>
                    </div>
                    <h1>SheetCraft <span class="highlight-text">AI</span></h1>
                </div>
                <div class="header-actions">
                    <button id="settings-toggle" class="btn-icon" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Settings Panel (hidden by default) -->
            <div id="settings-panel" class="settings-panel" style="display: none;">
                <h3>AI Provider Settings</h3>
                
                <div class="form-group">
                    <label for="setting-provider">Provider</label>
                    <select id="setting-provider" class="form-input">
                        <option value="groq">Groq (Cloud)</option>
                        <option value="local">Ollama (Local)</option>
                    </select>
                </div>

                <!-- Groq fields -->
                <div id="groq-fields">
                    <div class="form-group">
                        <label for="setting-api-key">API Key</label>
                        <input id="setting-api-key" type="password" class="form-input" placeholder="gsk_..." />
                    </div>
                    <div class="form-group">
                        <label for="setting-groq-model">Model</label>
                        <input id="setting-groq-model" type="text" class="form-input" placeholder="llama-3.3-70b-versatile" />
                    </div>
                </div>

                <!-- Local / Ollama fields -->
                <div id="local-fields" style="display: none;">
                    <div class="form-group">
                        <label for="setting-base-url">Ollama Host</label>
                        <input id="setting-base-url" type="text" class="form-input" placeholder="http://localhost:11434" />
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <div class="model-select-wrapper">
                            <select id="setting-local-model" class="form-input">
                                <option value="" disabled selected>Loading models...</option>
                            </select>
                            <button id="refresh-models" class="btn-icon btn-refresh" title="Refresh models">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                            </button>
                        </div>
                        <div id="model-status" class="model-status"></div>
                    </div>
                </div>

                <button id="save-settings" class="btn-primary btn-save">Save</button>
            </div>

            <div class="content-wrapper">
                <div class="input-card">
                    <textarea id="prompt-input" placeholder="Describe your task... (e.g., 'Create a sales chart from A1:B10')" spellcheck="false"></textarea>
                    
                    <div class="card-footer">
                        <button id="run" class="btn-primary">
                            <span>Execute</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="status-message" class="status-pill"></div>

                <div id="debug-section">
                    <details>
                        <summary>
                            <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            <span>Generated Code</span>
                        </summary>
                        <pre id="debug-code"></pre>
                    </details>
                </div>
            </div>
        </main>
        
        <!-- Sideload Message -->
        <section id="sideload-msg" class="sideload-container">
            <div class="spinner"></div>
            <h2>Connecting to Excel...</h2>
        </section>
    </body>
</html>
